<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Title -->
    <title>SevenIsles – Data Analytics & Consulting Firm (USA)</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="SevenIsles is a data analytics and consulting firm in Seven Islands, USA helping businesses grow through smart strategy, analytics consulting, training, and custom products."
    />

    <!-- Author -->
    <meta name="author" content="SevenIsles" />

    <!-- Canonical (LOWERCASE + www, must match live site) -->
    <link
      rel="canonical"
      href="https://www.sevenislesconsultancy.com/"
    />

    <!-- Favicons (COMPLETE + GOOGLE SAFE) -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:title" content="SevenIsles – Data Analytics & Consulting Firm" />
    <meta
      property="og:description"
      content="Helping businesses grow through smart, data-driven strategy. Analytics consulting, training, and products in the USA."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sevenislesconsultancy.com/" />
    <meta property="og:image" content="https://www.sevenislesconsultancy.com/android-chrome-512x512.png" />
    <meta property="og:site_name" content="SevenIsles" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SevenIsles – Data Analytics & Consulting Firm" />
    <meta
      name="twitter:description"
      content="SevenIsles is a data analytics consulting firm in the USA helping businesses scale with smart strategy."
    />
    <meta name="twitter:image" content="https://www.sevenislesconsultancy.com/android-chrome-512x512.png" />

    <!-- Search Engine -->
    <meta name="robots" content="index, follow" />

    <!-- Structured Data (VERY IMPORTANT for Google trust) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SevenIsles",
      "url": "https://www.sevenislesconsultancy.com",
      "logo": "https://www.sevenislesconsultancy.com/android-chrome-512x512.png"
    }
    </script>

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <noscript>
      SevenIsles is a data analytics and consulting firm in Seven Islands, USA.
    </noscript>
    <div id="root"></div>
  </body>
</html>
