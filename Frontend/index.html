<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT) -->
    <title>
      Data Analytics & Consulting Company in Seven Islands, USA | Seveniles
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Seveniles is a data analytics and consulting company in Seven Islands, USA helping businesses grow through smart strategy, analytics consulting, training, and custom products."
    />

    <!-- Keywords (Optional but fine) -->
    <meta
      name="keywords"
      content="Data Analytics Company Seven Islands, Analytics Consulting USA, Business Intelligence Services, Data Strategy Consulting"
    />

    <!-- Author -->
    <meta name="author" content="Seveniles" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://www.SevenIslesconsultancy.com/"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (for WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Seveniles | Data Analytics & Consulting Company" />
    <meta
      property="og:description"
      content="Helping businesses grow through smart, data-driven strategy. Analytics consulting, training, and products in the USA."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.SevenIslesconsultancy.com/" />
    <meta property="og:image" content="https://www.SevenIslesconsultancy.com/og-image.jpg" />
    <meta property="og:site_name" content="Seveniles" />
    <meta name="application-name" content="Seveniles" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Seveniles | Data Analytics Consulting USA" />
    <meta
      name="twitter:description"
      content="Data analytics consulting company in Seven Islands helping businesses scale using smart strategy."
    />
    <meta name="twitter:image" content="https://www.SevenIslesconsultancy.com/og-image.jpg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Preconnect (Performance boost) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- App Entry -->
    <script type="module" src="/src/main.jsx" defer></script>
  </head>

  <body>
    <noscript>
      Seveniles is a data analytics and consulting company in Seven Islands, USA.
    </noscript>
    <div id="root"></div>
  </body>
</html>
